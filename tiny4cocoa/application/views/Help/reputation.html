  <h3>什么是声望？</h3>
  <p>
    声望是Tiny4Cocoa用来衡量用户技术水平以及对社区贡献的评价体系。原则是，在技术上帮助了别人或者给社区贡献了内容就可以获得声望。
  </p>
  <h3>声望和权限</h3>
  <ul>
    <li><span class="field-label">声望 &gt; 0</span> 发帖和回帖</li>
    <li><span class="field-label">声望 &gt;= 20</span> 可以投票欣赏和反对一个帖子</li>
  </ul>
  <h3>声望获取方式</h3>
  <ul>
    <li>注册后，验证邮箱成功后，系统赠送你10个声望和10个金币</li>
    <li>当你发的帖子被人赞成一次，你获得5个声望和5个金币</li>
    <li>当你发的帖子被人反对一次，你失去2个声望和2个金币</li>
    <li>参加一次Tiny4Cocoa官方组织的乱谈会，你获得2个声望和10个金币</li>
  </ul>
